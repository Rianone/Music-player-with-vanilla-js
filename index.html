<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
    <link rel="manifest" href="./images/icons/site.webmanifest">
</head>
<body>

    <div class="modal-album-info">
        <div class="modal-content">
            <div class="content">
                <h2>Music title</h2>
                <p>- Track name : <span></span></p>
                <p>- Current rank : <span></span></p>
                <p>- Artists : </p>
                <div>
                    <ol>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
                <p>- Producers: <span></span></p>
    
                <p>- Labels : </p>
                <div>
                    <ol>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
    
                <p>- Song Writers : </p>
                <div>
                    <ol>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
    
                <p>- Release Date: <span></span></p>

            </div>
        </div>
    </div>

    <div class="sound-wave"></div>
    <h1>Music Player</h1>
    <div class="container">
        <div class="player-container">
            <div class="album-image" title="Click to show album info"></div>
            <div class="album-title"><span class="title"></span> <span class="sub-title"></span></div>

            <div class="mute-button">
                <i class="fa fa-volume-down" aria-hidden="true" id="volume_btn" title="mute"></i>
            </div>

            <div class="time-tracker">
                <input type="range" id="seek-slider" max="100" value="0" class="bar">
            </div>

            <div class="time-tracker-time">
                <span id="current-time" class="time">0:00</span>
                <span id="duration" class="time">0:00</span>
            </div>

            
            <audio id="audio-track"  preload=”metadata”></audio>
            <div class="directions">
                <i class="fa fa-caret-left" aria-hidden="true" title="Previous music" id="control-previous"></i>
                <i class="fa fa-play-circle play" aria-hidden="true" title="Pause music" id="control-pause"></i>
                <i class="fa fa-caret-right" aria-hidden="true" title="Next music" id="control-next"></i>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
